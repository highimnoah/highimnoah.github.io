<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Activity | highimnoah</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main-content-wrapper">
        <section>
            <div class="user-card">
                <div class="user-main-info">
                    <img src="img/placeholder.png" alt="Avatar" id="avatar" class="avatar">
                    <div class="user-details">
                        <div class="user-info">
                            <span id="username">Loading...</span>
                        </div>
                        <div class="user-status" id="user-status">
                            <span class="status-icon status-offline" id="status-icon"></span>
                            <span id="status-text"></span>
                        </div>
                        <p id="activity">Activity: â€”</p>
                    </div>
                </div>
                <div class="social-links">
                    <img src="img/youtube.png" alt="YouTube" class="link-logo" id="youtube" title="YouTube">
                    <img src="img/twitter.png" alt="Twitter" class="link-logo" id="twitter" title="Twitter">
                    <img src="img/mega.png" alt="Mega" class="link-logo" id="mega" title="Mega">
                </div>
            </div>
        </section>
        <section>
            <div class="user-card" style="width: fit-content;" id="music-container">
                <p>Loading music data...</p>
            </div>
        </section>
    </div> <br>
    <section>
        <div class="user-card" style="width: fit-content;" id="youtube-embed-container">
            <p>Loading latest video...</p>
        </div>
    </section>
    <script src="js/activity.js"></script>
    <script src="js/youtube-embed.js"></script>
    <script src="js/links.js"></script>
</body>

</html>
